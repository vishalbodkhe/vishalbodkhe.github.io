<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400;700&display=swap"
    />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Hostel Managment System</title>
  </head>
  <body>
    <form id="MainForm">
    <div class="desktop-1">
      <header class="frame-root" style="">
        <div class="frame-root-child"></div>
        <div class="first-inner-frame">
          <div class="first-inner-frame-child2">
            <img src="favicon.ico" alt="" height="60px">
          </div>
          <div class="second-frame">
            <div class="third-frame2"><h3>Hostel Managment System</h3></div>
          </div>
        </div>
        <div class="fourth-frame">
          <div class="fifth-frame"></div>
          <div class="fifth-frame1"></div>
        </div>
      </header>
      <main class="sixth-frame">
        <div class="wrapper-rectangle-block">
          <img
            class="rectangle-block-icon"
            alt=""
            src="./public/rectangle-block@2x.png"
          />
        </div>
        <section class="seventh-frame">
          <div class="seventh-frame-child"></div>
          <div class="sign-in-parent">
            <div class="email-i-d-frame">
              <h2 class="sign-in">Sign In</h2>
              <div class="password-frame">
                <div class="secure-input-box">
                  <div class="registered-email-id">Registered Email ID</div>
                  <input class="forgot-pass-frame" type="email" id="EmailInput" />
                </div>
              </div>
            </div>
            <img
              class="sign-in-button"
              loading="lazy"
              alt=""
              src="./public/vector-1.svg"
            />
          </div>
          <div class="new-user-section">
            <div class="register-button">
              <div class="input-fields">
                <div class="first-name-frame">
                  <div class="last-name-frame">
                    <div class="email-i-d-frame1">
                      <div class="password-frame1">
                        <div class="password">Password</div>
                        <input class="password-input" type="text" id="PasswordInput"/>
                      </div>
                      <div class="o-r-label">
                        <div class="forgot-pwd-link">
                          <div class="sign-in-button1"></div>
                          <h3 class="or">OR</h3>
                        </div>
                      </div>
                    </div>
                    <div class="registration-frame">
                      <b class="forgot-my-password">Forgot my password</b>
                    </div>
                  </div>
                  <button class="success-message-frame">
                    <div class="success-message-frame-child"></div>
                    <b class="sign-in1">Sign In</b>
                  </button>
                </div>
              </div>
              <div class="new-user-input">
                <h2 class="new-user">New user?</h2>
                <button type="submit" class="cancel-button">
                  <div class="cancel-button-child"></div>
                  <b class="register">Register</b>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
</form>
  </body>

  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";

          authDomain: "hsm-vishal.firebaseapp.com",
          projectId: "hsm-vishal",
          storageBucket: "hsm-vishal.appspot.com",

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);

    let EmailInput = document.getElementById('EmailInput');
    let PasswordInput = document.getElementById('PasswordInput');
    // let NameInput = document.getElementById('NameInput');
    let MainForm = document.getElementById('MainForm');
    let RegisterUser = evt => {
        evt.preventDefault();
        createUserWithEmailAndPassword(auth, EmailInput.value, PasswordInput.value)
            .then((userCredential) => {
                // Signed in 
                const user = userCredential.user;
                console.log(user)

            })
            .catch((error) => {
                const errorCode = error.code;
                const errorMessage = error.message;
                console.log(errorCode, errorMessage)
                // ..
            });
    }
    MainForm.addEventListener('submit', RegisterUser);
</script>
</html>

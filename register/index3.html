<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Istok Web:wght@700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Inria Sans:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="register">
      <div class="wrapper-parent-container">
        <img
          class="parent-container-icon"
          alt=""
          src="./public/parent-container@2x.png"
        />
      </div>
      <div class="frame-parent">
        <div class="frame-group">
          <img class="frame-child" alt="" src="./public/group-2@2x.png" />

          <img
            class="hostel-svgrepo-com-3-icon"
            loading="lazy"
            alt=""
            src="./public/hostelsvgrepocom-3.svg"
          />
        </div>
        <header class="frame-container">
          <div class="rectangle-parent">
            <div class="frame-item"></div>
            <div class="phone-number-input"></div>
            <div class="three-rectangles"></div>
          </div>
          <h1 class="hostel-managment-system">Hostel Managment System</h1>
        </header>
      </div>
      <main class="second-parent-frame">
        <form class="third-parent-frame">
          <div class="third-parent-frame-child"></div>
          <div class="name-input-group">
            <h2 class="register1">Register</h2>
          </div>
          <div class="name-input-group1">
            <div class="name">Name</div>
          </div>
          <div class="name-input-group2">
            <input class="name-input-group-child" type="text" />
          </div>
          <div class="unique-id">Unique ID</div>
          <h3 class="sign-in">Sign In</h3>
          <div class="name-input-group3">
            <input class="name-input-group-item" type="text" />
          </div>
          <div class="fourth-parent-frame">
            <div class="fifth-parent-frame">
              <div class="password-input-frame">
                <div class="o-r-symbol">
                  <div class="password">Password</div>
                </div>
                <div class="vector-shape">
                  <div class="already-registered-text">
                    <input class="instance-of-register-form" type="text" />

                    <div class="sing-in-button">
                      <div class="phone-no">Phone no.</div>
                    </div>
                  </div>
                  <div class="vector-shape-inner">
                    <div class="ellipse-parent">
                      <div class="frame-inner"></div>
                      <div class="vector-parent">
                        <img
                          class="vector-icon"
                          loading="lazy"
                          alt=""
                          src="./public/vector-1.svg"
                        />

                        <h3 class="or">OR</h3>
                      </div>
                    </div>
                  </div>
                </div>
                <input class="password-input-frame-child" type="text" />
              </div>
              <div class="already-user-message-wrapper">
                <div class="already-user-message">
                  <div class="already-an-user-wrapper">
                    <h2 class="already-an-user">Already an user?</h2>
                  </div>
                  <button class="registration-label">
                    <div class="component-1" id="component1Container">
                      <div class="component-1-child"></div>
                     <a href="/index.html"<b class="sign-in1">Sign In</b>
                    </div>
                    <div class="register-text">
                      <b class="register2">Register</b>
                    </div>
                  </button>
                </div>
              </div>
            </div>
          </div>
          <div class="name-input-group4">
            <div class="email-id">Email ID</div>
          </div>
          <div class="name-input-group5">
            <input class="name-input-group-inner" type="text" />
          </div>
          <div class="component-2-wrapper">
            <button class="component-2">
              <div class="component-2-child"></div>
              <b class="register3">Register</b>
            </button>
          </div>
        </form>
      </main>
    </div>

    <script>
      var component1Container = document.getElementById("component1Container");
      if (component1Container) {
        component1Container.addEventListener("click", function (e) {
          // Please sync "login" to the project
        });
      }
      </script>
  </body>
</html>
